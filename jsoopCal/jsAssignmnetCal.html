<html> 
<head> 
	<script> 
		//function that display value 
		function dis(val) 
		{ 
			document.getElementById("result").value+=val 
		} 
		
		//function that evaluates the digit and return result 
		function solve() 
		{ 
			let x = document.getElementById("result").value 
			let y = eval(x) 
			document.getElementById("result").value = y 
		} 
		
		//function that clear the display 
		function clr() 
		{ 
			document.getElementById("result").value = "" 
        } 
        
        function backspace()
        {                                              
            let a = document.getElementById("result").value;
            document.getElementById("result").value = document.getElementById("result").value.substring(0,a.length - 1);
        }
        function sqrt()
        {
            // debugger;
            var q = document.getElementById("result").value;
            document.getElementById("result").value= Math.sqrt(q);                
        }
        function sqr()
        {
            let v = document.getElementById('result').value;

                document.getElementById('result').value = v * v;

       }
       function cube()
        {
			debugger;
            let v = document.getElementById('result').value;
			document.getElementById('result').value = v * v * v;

                

       }
       function normalcal()
       {
            let d = document.getElementById('science');
			d.hidden = true;
       }
       function science()
       {
            // debugger;
            let d = document.getElementById('science');
            d.hidden = false;
       }
	   function singleBtn()
	   {
		var cont = document.getElementById('science');
        if (cont.style.display == 'contents') {
            cont.style.display = 'none';

            document.getElementById('btnn').value = 'SCIENTIFIC';
        }
        else {
            cont.style.display = 'contents';
            document.getElementById('btnn').value = 'NORMAL';
        }
	   }
	</script> 
	<!-- for styling -->
    <style> 
        table
        {
            width: 75%;
            height: 25%;
        }
		.title{ 
		margin-bottom: 10px; 
		text-align:center; 
		width: 75%; 
		color:aqua; 
        border: solid black 2px; 
        background-color: chocolate;
		} 

		input[type="button"] 
		{ 
		background-color:black; 
		color: coral    ; 
		border: solid black 2px; 
		width:100% 
		} 

		input[type="text"] 
		{ 
		background-color:white; 
		border: solid black 2px; 
		width:100% 
		} 
		#c
		{
			background-color: black;
			border:0px solid black;
		}
	</style> 
</head> 
<!-- create table -->
<body> 
	<div class = title >Calculator</div> 
	<table border="1" name="table"> 
		<tr> 
			<td colspan="2"><input type="text" id="result"/></td> 
			<!-- clr() function will call clr to clear all value -->
            <td><input type="button" value="c" onclick="clr()"/> </td> 
            <td><input id="btn" type="button" value="<-"
                OnClick="backspace()">
                </td>
                <!-- <td rowspan="2">
                    <input type="button" value="Normal Calculator" onclick="normalcal()"/>
                </td> -->
		</tr> 
		<tr> 
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="dis('3')"/> </td> 
			<td><input type="button" value="/" onclick="dis('/')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="dis('4')"/> </td> 
			<td><input type="button" value="5" onclick="dis('5')"/> </td> 
			<td><input type="button" value="6" onclick="dis('6')"/> </td> 
            <td><input type="button" value="-" onclick="dis('-')"/> </td> 
            <td rowspan="2" id="c">
                <input id="btnn" type="button" value="Scientific Calculator" onclick="singleBtn()"/>
            </td>
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="dis('9')"/> </td> 
			<td><input type="button" value="+" onclick="dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="." onclick="dis('.')"/> </td> 
			<td><input type="button" value="0" onclick="dis('0')"/> </td> 
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"/> </td> 
			<td><input type="button" value="*" onclick="dis('*')"/> </td> 
        </tr> 
        <tr id="science" hidden>
            <td><input id="btn1" type="button" value="sqrt" onclick="sqrt()"> 
            </td> 
            <td><input id="btn1" type="button" value="^"
                onclick="sqr()">
            </td>
            <td colspan="2"><input id="btn1" type="button" value="Cube"
                onclick="cube()">
            </td>
        </tr>
	</table> 
</body> 
</html>
